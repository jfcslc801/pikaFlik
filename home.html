<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Custom styles for this template -->
    <link href="assets/css/sticky-footer-navbar.css" rel="stylesheet">
    <title>PikaFlik - Home</title>
</head>

<body>


    <!-- Navbar Begin -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PikaFlik</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!-- Navbar End -->


    <!-- Make Container for Bootstrap Rows -->
    <div class="container" id="main-body">

        <!-- Hardcode first row & Create button -->
        <div class="row" id="first-row">

            <!-- Create button -->
            <div class="col-md-3 top-height">
                <span class="glyphicon glyphicon-plus" id="plus-box" aria-hidden="true"></span>
            </div>
           

            <!-- This is where we will append new buttons when add button is clicked. -->

        </div>




    </div>




    <!-- Footer Begin -->
    <footer class="footer">
        <div class="container">
            <p>Footer!</p>
           
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Google's Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- Bootstrap js -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- My Custom js -->
    <script src="assets/js/app.js"></script>

</body>

</html>
